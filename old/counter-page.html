<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
</head>

<body>
  <div class="wallpaper" aria-hidden="true"></div>

  <main class="app">
    <!-- LEFT: Counter -->
    <section class="card" aria-label="ตัวนับผู้ใช้บริการ">
      <header class="card-header">
        <div>
          <div class="title">User Counting System</div>
        </div>
      </header>

      <div class="card-body">
        <div class="counter">

          <!-- Man -->
          <div class="display" role="status" aria-live="polite">
            <div class="label">Man</div>
            <div class="value" id="countMan">0</div>

            <div class="inline-actions" aria-label="ปุ่มเพิ่มลดชาย">
              <button id="btnManInc" class="btn-primary" type="button">+</button>
              <button id="btnManDec" class="btn-danger" type="button">-</button>
            </div>
          </div>

          <!-- Woman -->
          <div class="display" role="status" aria-live="polite">
            <div class="label">Woman</div>
            <div class="value" id="countWoman">0</div>

            <div class="inline-actions" aria-label="ปุ่มเพิ่มลดหญิง">
              <button id="btnWomanInc" class="btn-primary" type="button">+</button>
              <button id="btnWomanDec" class="btn-danger" type="button">-</button>
            </div>
          </div>

          <!-- Save / Reset -->
          <div class="actions secondary" aria-label="ปุ่มบันทึกและรีเซ็ต">
            <button id="btnSave" class="btn-ok" type="button">save</button>
            <button id="btnReset" type="button">reset</button>
          </div>

        </div>
      </div>
    </section>

    <!-- RIGHT: Log -->
    <section class="card" aria-label="ส่วนแสดงผลการบันทึกข้อมูล">
      <header class="card-header">
        <div>
          <div class="title">Data logging display section.</div>
        </div>
      </header>

      <div class="card-body">
        <div class="log">
          <div id="logEmpty" class="log-empty" hidden>
            There is no data saved yet. Click save button to add the first item
          </div>

          <ol id="logList" class="log-list"></ol>

          <div class="footer-actions">
            <button id="btnClearLog" class="btn-danger" type="button">clear all history</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
